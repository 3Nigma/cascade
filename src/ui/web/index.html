<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>Cascade</title>
    <link rel='stylesheet' type='text/css' href='web_ui.css'>
    <script type='text/javascript' src='web_ui.js'></script>
  </head>
  <body>
    <div id='main'>

      <div id='controller_title' class='title'>Editor</div>
      <div id='controller'>
        <textarea id='edit' class='editable viewable code'></textarea>
      </div>
      <div id='controller_menu'>
        <button id='eval' class='text'>Eval</button>
      </div>

      <div id='catalog_title' class='title'>Catalog</div>
      <div id='catalog' class='text'>
        <div>Component</div>
        <select id='std'>
          <option value='led'>LED</option>
          <option value='gpio'>GPIO</option>
          <option value='pad'>Pad</option>
          <option value='reset'>Reset</option>
        </select>
        <div>Backend</div>
        <select id='target'>
          <option value='sw'>Software Simulated</option>
          <option value='de10'>DE10</option>
        </select>
        <div>Location</div>
        <textarea id='loc' class='editable viewable code'>runtime | path | host:port</textarea>
        <div>Input Width</div>
        <select id='input'>
          <option value='0'>0</option>
          <option value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5</option>
          <option value='6'>6</option>
          <option value='7'>7</option>
          <option value='8'>8</option>
        </select>
        <div>Output Width</div>
        <select id='output'>
          <option value='0'>0</option>
          <option value='1'>1</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
        </select>
        <div>Instantiate</div>
        <select id='instantiate'>
          <option value='1'>Yes</option>
          <option value='0'>No</option>
        </select>
      </div>
      <div id='catalog_menu'>
        <button id='import' class='text'>Import</button>
      </div>

      <div id='model_title' class='title'>Inspector</div>
      <div id='model'>
        <div id='src' class='viewable code'></div>
      </div>
      <div id='model_menu'>
        <div id='freq' class='text'>0 Hz</div>
        <select id='list' class='text'></select>
      </div>

      <div id='view_title' class='title'>Console</div>
      <div id='view'>
        <div id='log' class='viewable code'></div>
      </div>
      <div id='view_menu'>
        <button id='clear' class='text'>Clear</button>
      </div>

    </div>
  </body>
</html>
