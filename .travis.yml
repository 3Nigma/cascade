sudo: false
dist: xenial
language: cpp
matrix:
  fast_finish: true
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-7
        packages:
        - ccache
        - cmake
        - flex
        - bison
        - libncurses-dev
        - g++-8
        - clang-7
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-7
        packages:
        - ccache
        - cmake
        - flex
        - bison
        - libncurses-dev
        - g++-8
        - clang-7
        - lcov
    env:
    - COVERAGE="1"
  - os: osx
    osx_image: xcode10.1
    addons:
      homebrew:
        packages:
        - ccache
        - cmake
        - flex
        - bison
    env:
    - LDFLAGS="-L/usr/local/opt/flex/lib -L/usr/local/opt/bison/lib"
    - CPPFLAGS="-I/usr/local/opt/flex/include"
    - CXXFLAGS="-I/usr/local/opt/flex/include"
    - CFLAGS="-I/usr/local/opt/flex/include"
    before_install:
    - export PATH=/usr/local/opt/bison/bin:/usr/local/opt/flex/bin:$PATH
compiler:
- gcc
- clang
install:
- "[ $COVERAGE = 1 ] && export CFLAGS=-coverage $CFLAGS && export CXXFLAGS=-coverage $CXXFLAGS
  && export LDFLAGS=-coverage $LDFLAGS || true"
script:
- make
- "[ $COVERAGE = 1 ] make test && gcov . || make test"
after_success:
- "[ $COVERAGE = 1 ] && bash <(curl -s https://codecov.io/bash) || true"
env:
  global:
    secure: 
